name: Build LaTeX PDF

on:
  push:
    branches: [ "main" ]
    paths:
      - "tex/**"
      - ".github/workflows/build-pdf.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          working_directory: tex
          root_file: Compendio_Programacion_C.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: Compendio-PDF
          path: tex/Compendio_Programacion_C.pdf

